<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/greeter.js"></script>
<script type="text/javascript" src="js/clock.js"></script>
</head>

<body>
	<div class="everything">
		<div class="widget_area">
			<div class="welcome_msg">Welcome!</div>
			<div class="clock_area" id="clock">clock</div>
		</div>
		<div class="login_area">
			<div class="user_image_area"><img src="img/retroarch.svg"/></div>
		
			<div class="user_id_area">
				<form><select id="user_id" tabindex="1"/></form>
			</div>
		
			<div class="password_area">
				<form><input id="password" type="password" placeholder="password" tabindex="2"/></form>
			</div>
		
			<div class="session_area">
				<form><select id="session" tabindex="3"/></form>
			</div>
		
			<div class="actions_area">
				<span class="timer_image"><img src="img/timer.gif"/></span>
			
				<span id="action_suspend" class="action_button" onclick="lightdm.suspend();">
					<img class="action_image" src="img/stellarium.svg"/>
					<p class="action_label">sleep</p>
				</span>
			
				<span id="action_restart" class="action_button" onclick="lightdm.restart();">
					<img class="action_image" src="img/xonotic.svg"/>
					<p class="action_label">restart</p>
				</span>
			
				<span id="action_shutdown" class="action_button" onclick="lightdm.shutdown();">
					<img class="action_image" src="img/jabber-im.svg"/>
					<p class="action_label">shutdown</p>
				</span>
			</div>
		
			<div class="log_area"></div>
		</div>
	</div>
</body>
</html>
